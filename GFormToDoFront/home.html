<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formGroup</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Cadastre suas tarefas</h1>
        </div>
    </header>

    <main>
        <form id="taskForm">
            <fieldset>
                <div class="group">
                    <label for="titulo">Titulo</label>
                    <input id="titulo" type="text" placeholder="Digite aqui o título da sua tarefa" required>
                </div>

                <div class="group">
                    <label for="descricao">Descrição</label>
                    <input id="descricao" type="text" placeholder="Digite aqui uma breve Descrição" required>
                </div>

                <div class="group">
                    <label for="data">Data de Vencimento</label>
                    <input id="data" type="date" placeholder="Digite aqui a data de Vencimento">
                </div>

                <div class="group">
                    <label for="prioridade">Prioridade</label>
                    <select id="prioridade" name="prioridade" required>
                        <option value="">Selecione</option>
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>

                <div class="group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="pendente">Pendente</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="footer">
            <p>© 2026 - To Do List</p>
        </div>
    </footer>
</body>
</html>
