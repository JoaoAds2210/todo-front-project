<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="left-content">
        
        <header class="header">
            <div class="header-titulo">
                <h1>To Do List</h1>
                <h4>Escreva aqui suas tarefas</h4>
            </div>
        </header>

        <main class="main">
            <form id="formLogin">
                <fieldset>
                    <legend>Login</legend>

                    <div class="campo">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Digite seu username" required>
                    </div>

                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <button type="submit">Entrar</button>
                </fieldset>
            </form>
        </main>

    </div>
</body>
</html>
